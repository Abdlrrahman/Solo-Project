<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="Project.css">
</head>
<body>
	<center>
	<img id="logo" src="logo.png">
	<h1>Rock Paper Scissors</h1>
	<div class="result" id="userResult"></div>
	<div class="result" id="computerResult"></div>
	<div class="result" id="finalresult"></div>
	<div class="result" id="result"></div>
	<div>
		<button class="moves" id="rock" value="rock"><img src="https://sanyogitapandit.github.io/Rock-Paper-Scissor/images/rock.png" alt="rock"></button>
		<button class="moves" id="paper" value="paper"><img src="https://icon-library.net/images/rock-paper-scissors-icon/rock-paper-scissors-icon-23.jpg" alt="paper"></button>
		<button class="moves" id="scissors" value="scissors"><img src="https://i-love-png.com/images/477919-200.png" alt="scissors"></button>
	</div>
	<div>
		<button id="reset"><img src="https://image.winudf.com/v2/image/Y29tLmdjZnVuLnJwc19pY29uXzE1MTM2MTQ5ODhfMDU4/icon.png?w=170&fakeurl=1" alt="reset"></button>
	</div>
	</center>
	<script type="text/javascript" src="Project.js"></script>
</body>
</html>
